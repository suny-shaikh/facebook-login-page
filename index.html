<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Login</title>
  <!-- Extenal CSS link -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="main-section">
    <div class="sub-section">
      <!-- Facebook title -->
      <div class="logo-heading">
        <div class="logo">
          <img src="./assets/photo/facebook.svg" alt="Facebook Logo" width="300" height="106">
        </div>
        <h2 class="heading-2">Facebook helps you connect and share with the people in your life.</h2>
      </div>
      <!-- Login box -->
      <div class="user-login">
        <div class="login-box"> 
            <form action="#" class="login-form">
              <div class="input-email">
                <label for="email" hidden>Email</label>
                <input type="email, text, number" name="email" id="email" placeholder="Email address or phone number" autofocus>
              </div>
              <div class="input-password">
                <label for="password" hidden>Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
              </div>
            </form>
          <div class="login-btn">
            <button type="submit">Log In</button>
          </div>
          <div class="forgotten-password">
            <a href="#">Fotgotten password?</a>
          </div>
          <div class="line"></div>
          <div class="create-new-account-btn">
            <a href="#">Create New Account</a>
          </div>
        </div>
        <div class="create-page"> <a href="#">Create a Page</a> for a celebrity, brand or bussiness.</div>
      </div>
    </div>
  </div>
</body>
</html>
